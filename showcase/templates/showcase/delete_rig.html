{% extends 'base.html' %}
{% block content %}
    <h2>Delete Rig?</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white;">Confirm Delete</button>
        <a href="{% url 'catalog' %}">Cancel</a>
    </form>
{% endblock %}
