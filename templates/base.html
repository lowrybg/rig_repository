<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rig Repository{% endblock %}</title>
    <style>

        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
        nav { background: #333; color: white; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 15px; font-weight: bold; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        footer { background: #222; color: #aaa; text-align: center; padding: 10px; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Rig Repo</a>
        <a href="#">Catalog</a> <a href="#">Create Rig</a> </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 The Rig Repository. All rights reserved.</p>
    </footer>

</body>
</html>
